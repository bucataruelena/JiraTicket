name: Jira Ticket Checker

on:
  pull_request:

jobs:
  check-jira-ticket:
    name: Validate commits
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check jira ticket in commits messages
        uses: bucataruelena/CompositeAction@v10
        with: 
          tags: "EC|SRE"
